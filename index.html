<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextDNS Analyzer con Grok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .table-container { max-height: 600px; overflow-y: auto; }
        #grokModal .modal-dialog { max-width: 600px; }
        #chatMessages { height: 400px; overflow-y: auto; background: #e9ecef; padding: 10px; border-radius: 5px; }
        .chat-message { margin-bottom: 10px; padding: 8px; border-radius: 5px; }
        .user-message { background: #007bff; color: white; text-align: right; }
        .grok-message { background: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>NextDNS Logs Analyzer</h1>
        <p>Analiza y filtra tus registros de NextDNS. Usa el chat de Grok para comandos avanzados.</p>
        
        <!-- Filtros nativos -->
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="filterDomain" class="form-control" placeholder="Filtrar por dominio">
            </div>
            <div class="col-md-3">
                <input type="text" id="filterIP" class="form-control" placeholder="Filtrar por IP">
            </div>
            <div class="col-md-3">
                <input type="date" id="filterDate" class="form-control" placeholder="Filtrar por fecha">
            </div>
            <div class="col-md-3">
                <select id="filterDesc" class="form-control">
                    <option value="">Filtrar por descripción</option>
                    <option value="positivo">Positivo</option>
                    <option value="negativo">Negativo</option>
                </select>
            </div>
        </div>
        
        <!-- Tabla -->
        <div class="table-container">
            <table class="table table-striped table-hover" id="logsTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Timestamp</th>
                        <th>Hash</th>
                        <th>Dominio</th>
                        <th>Disponibilidad</th>
                        <th>Entradas</th>
                        <th>IP</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="downloadSelected('csv')">Descargar seleccionados (CSV)</button>
                <button class="btn btn-secondary" onclick="generateChart()">Generar Gráfico</button>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#grokModal">Abrir Chat con Grok</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Chat con Grok -->
    <div class="modal fade" id="grokModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chat con Grok - Análisis de Logs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="chatMessages"></div>
                    <div class="input-group mt-3">
                        <input type="text" id="chatInput" class="form-control" placeholder="Escribe un comando, ej: 'Filtra apple.com y descarga'">
                        <button class="btn btn-outline-secondary" onclick="sendToGrok()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Canvas para gráficos -->
    <canvas id="myChart" style="display: none; max-height: 400px;"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="script.js"></script>
</body>
</html>
